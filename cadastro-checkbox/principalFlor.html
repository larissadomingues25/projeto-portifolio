    <script>
        const btn_flores = document.querySelector('#btn_flores');
        btn_flores.addEventListener('click', (event) => {
            let checkboxes = document.querySelectorAll('input[name="buque"]:checked');
            let values = [];
            checkboxes.forEach((checkbox) => {
                values.push(checkbox.value);
            });
            alert("Você selecionou: " + values);
            if (confirm("Deseja continuar com a compra?")) {
                window.location.href = 'cadastro.html';
            }
            return;

        });


    </script>
